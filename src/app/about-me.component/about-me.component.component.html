<div class="personalbox" *ngFor="let persona of sobremi">
  <div class="sobre-mi">

    <div class="fas">
    <i class="fas fa-edit" routerLink="/edit-aboutme/{{persona.id}}"></i>
    </div>

    <h1>
      {{persona.nombre}}
    </h1>
    <h5>{{persona.ocupacion}}</h5>
    <p>{{persona.descripcion}}</p>
  </div>
  <div class="imagenwilson">
    <div class="fasimg">
      <i class="fas fa-edit"></i>
      </div>
    <img src="assets/img/wavepersonal1.png" width="100%" height="100%" alt="">
  </div>
</div>
