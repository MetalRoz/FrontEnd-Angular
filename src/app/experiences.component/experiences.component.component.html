</div>
<div class="experiencias"  *ngFor="let experiencia of experiencias" >
  <div class="pasantias">
    <div class="fas">
      <i class="fas fa-edit" routerLink="editar-exp/{{experiencia.id}}"></i>
      <i class="fas fa-trash" (click)="borrar(experiencia.id)"></i>
      </div>
    <div class="pasantia">
      <div class="pas1">
        <h3>{{experiencia.titulo}}</h3>
        <p>{{experiencia.descripcion}}</p>
      </div>
    </div>
  </div>
</div>
